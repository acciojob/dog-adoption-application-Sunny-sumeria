<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
        <h2 style="text-align: center;">Dog Adoption Form</h2>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Phone Number">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
            <label for="checkbox">Have you ever lived with a Dog before?</label>
        </div>

        <div class="form-group">
            <label for="multiSelect">Please select your preferred breeds</label>
            <select id="multiSelect" multiple>
                <option value="labrador">Labrador</option>
                <option value="golden_retriever">Golden Retriever</option>
                <option value="beagle">Beagle</option>
                <option value="poodle">Poodle</option>
            </select>
        </div>

        <input type="submit" id="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
